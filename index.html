<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Vite + TS</title>
</head>

<body>
  <!-- <div id="app"></div> -->
  <header>
    <div class="m-8">
      Today: Partly cloudy
    </div>
  </header>
  <main>
    <section class="bg-[url(/personas.jpg)] h-screen  bg-cover flex flex-col justify-center items-center">
      <!-- <div class="flex flex-col justify-center items-center w-1/2 h-[50vh] rounded shadow m-auto"> -->
      <div class="flex flex-col justify-center items-center w-1/2 p-4 rounded shadow m-auto bg-gray-50/80">
        <h1 class="text-3xl font-bold underline">Ready to laugh?</h1>
        <div id="content-joke" class="text-gray-800 p-4 "></div>
        <div class="flex flex-row ">
        <button name="terrible" id="1" value="1" class="record p-4 text-5xl">&#128542;</button>
        <button name="acceptable" id="2" value="2" class="record p-4 text-5xl">&#128528;</button>
        <button name="good" id="3" value="3" class="record p-4 text-5xl">&#129315;</button>
        </div>
        <button id="next-joke"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Next
          Joke</button>
      </div>
    </section>
  </main>
  <footer></footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
